<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,h3{
            color: blue;
        }
        h2,p{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Document Object Model</h1>

    <h3>document.writeln()</h3>
    <script>
        document.writeln(` <h1> welcome to javascript </h1> `);

        document.writeln(`<div>
             <h2> this is our second message </h2> 
            <p> we r now writing js code </p>
            </div> `);
    </script>
</body>
</html>
