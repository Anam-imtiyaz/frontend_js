<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>textContent , createElememnt, appendChild</h1>
    <button onclick="handler()">click me</button>
    <div id="blk"></div>

    <script>
        var blkEl = document.getElementById("blk")

        function handler(){
            var secEl = document.createElement("section")
            var h1El = document.createElement("h1")
            var imgEl = document.createElement("img")

            h1El.textContent = "anam imtiyaz";
            imgEl.src = "https://img.freepik.com/free-photo/lavender-field-sunset-near-valensole_268835-3910.jpg?semt=ais_hybrid&w=740&q=80"
            secEl.appendChild(h1El);
            secEl.appendChild(imgEl)
            

            blkEl.appendChild(secEl);

        }
    </script>
</body>
</html>
